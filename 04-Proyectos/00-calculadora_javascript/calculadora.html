<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <!-- Link a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"><!-- En Bootstrap todo nuestro contenido se encuentra dentro de un div con la clase container -->

        <h1>Aplicacion calculadora</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">operandoA</label>
                <input type="number" class="form-control" placeholder="Escribe el operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">operandoB</label>
                <input type="number" class="form-control" placeholder="Escribe el operando B" id="operandoB">
            </div>
        </form>
        <!-- Para no perder la informacion agregamos el boton por fuera del formulario-->
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>

    </div><!-- Fin de la clase container-->
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script de JavaScript -->
    <script src="calculadora.js"></script>
</body>
</html>
