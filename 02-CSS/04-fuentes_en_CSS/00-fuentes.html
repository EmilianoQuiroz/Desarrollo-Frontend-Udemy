<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
    <link rel="stylesheet" href="css/00-fuentes.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="container serif">
        <p class="fuente_times">Time New Roman (serif)</p>
    </div>
    <div class="container serif">
        <p class="fuente_georgia">Georgia (serif)</p>
    </div>
    <div class="container sans-serif">
        <p class="fuente_arial"> Arial (sans-serif)</p>
    </div>
    <div class="container sans-serif">
        <p class="fuente_verdana"> Verdana (sans-serif)</p>
    </div>
    <div class="container monospace">
        <p class="fuente_courier">Courier New (monospace)</p>
    </div>
    <div class="container cursive">
        <p class="fuente_lucida">Lucida (cursive)</p>
    </div>
</body>
</html>
