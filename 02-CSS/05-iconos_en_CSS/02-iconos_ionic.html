<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
    <!-- Llamamos al archivo css-->
    <link rel="stylesheet" href="css/02-iconos_ionic.css">
</head>
<body>
    <h1>Iconos Ionic</h1>

    <div>
        <p>
            <!-- Llamamos a los iconos con la siguinte etiqueta-->
            <ion-icon name="heart" class="color_red"></ion-icon>
            Me gusta
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="color_blue"></ion-icon>
            Visto
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="bug-outline" class="color_red"></ion-icon>
            Debugger
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="cloud-download-outline" class="color_green"></ion-icon>
            Download
        </p>
    </div>

    <!-- Importamos el script de ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
