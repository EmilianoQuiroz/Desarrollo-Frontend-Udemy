<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
    <link rel="stylesheet" href="css/00-display.css">
</head>
<body>
    <!-- El display en CSS nos permite modificar la forma en la que se ven ciertos elementos-->
    <h1>Display CSS</h1><!-- Por ejemplo, los elementos h1 tienen un display block por defecto, es decir, que ocupan toda una linea de nuestra pantalla -->
    <div>Div</div>
    <p>Parrafo</p>
    <br>
    <!--Los elementos a por defecto tienen un display inline, con lo cual siempre se puestran uno al lado del otro en la misma linea, aunque esto se puede modificar con css-->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <br>
    <!-- Las listas no ordenadas se muestran con un display block-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
