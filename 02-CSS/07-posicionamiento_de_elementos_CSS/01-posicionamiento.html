<body>
    <!-- Posicionamiento ESTATICO: es el posiscionamiento que viene por defecto en los elementos html-->
    <!-- Posicionamiento RELATIVO: es el posicionamiento relativo a los valores que le asignemos a los atributos top, left, righ y button -->
    <!-- Posicionamiento FIXED: la posicion de nuestro elemento se ajusta directamente al tamaÃ±o de nuestra pantalla-->
    <!-- Posicionamiento ABSOLUTO: Se posiciona de manera fija a la pantalla con respecto a su elemento padre, generalmente se usa dentro de un div -->
    <!-- Posicionamiento STICKY: funciona como un fixed quedandose fijo en la posicion idicada -->
    <h1>Posiscionamiento en CSS</h1>
    <h2 class="relative">Position Relative</h2>
    <h2 class="fixed">Position Fixed</h2>
    <h2 class="sticky">Position Sticky</h2>

</body>
