<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>Colores en HTML</h1>
    <!-- Hay varias formas de agregar colores en html, las mas comunes son por nombre, por sistema hexadecimal o por rgb-->
    <p style="color: blue;">Color por nombre</p>
    <p style="color: rgb(220, 20, 60);">Color por rgb</p>
    <p style="color: #ff0000;">Color por sistema hexadecimal</p>
</body>
</html>
