<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
    <link rel="stylesheet" href="css/00-elementos_inline_y_block.css">
</head>
<body>
    <h1>Elemento span (inline)</h1><!-- El elemento span sirve para enfatizar y es un elemeto inline-->
    <p>Texto donde vamos a enfatizar y <span style="color: #e63946;border: solid 1px black;">el color de algunos elementos</span></p>
    <br>
    <h1>Etiqueta div (block)</h1><!--El elemento div es un elemento en bloque, se utiliza para crear nuevos bloques o secciones dentro de nuestra pagina html-->
    <div>
        <h2>Titulo del div</h2>
        <p>Parrafo dentro del div</p>
    </div>
    <p>Parrafo dentro del mismo div</p>
</body>
</html>
