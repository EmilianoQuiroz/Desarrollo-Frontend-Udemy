<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <!-- Para los parrafos en html podemos utilizar la etiqueta <p>-->
    <h1>Programacion Frontend</h1>
    <p>Primer linea de parrafo</p>
    <br><!-- Esta etiqueta es un salto de linea-->
    <p>Segunda linea de parrafo</p>
    <hr><!-- Esta etiqueta crea una linea horizontal en nuestra pagina web-->
    <p>Tercer linea de parrafo</p>
</body>
</html>
