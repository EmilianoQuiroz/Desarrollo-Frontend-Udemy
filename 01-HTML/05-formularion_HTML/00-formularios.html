<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form><!-- Los formularios se inician con la etiqueta form-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required ="true">
        <!-- Con la etiqueta input capuramos los datos que ingresa el usuario y con type indicamos el tipo de dato que vamos a ingresar -->
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Escribe tu apellido" required ="true">
        <!-- Para validar el envio de la informacion de un input podemos poner un required-->
        <input type="submit" value="enviar">

    </form>
    
</body>
</html>
