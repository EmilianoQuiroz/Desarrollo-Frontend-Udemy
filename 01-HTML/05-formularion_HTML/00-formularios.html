<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="GET"><!-- Los formularios se inician con la etiqueta form-->
        <!-- Input Nombre -->
        <!-- Con la etiqueta input capuramos los datos que ingresa el usuario y con type indicamos el tipo de dato que vamos a ingresar -->
        <!-- Para validar el envio de la informacion de un input podemos poner un required-->
        <label for="nombre">Nombre: </label><!-- Pide el nombre del usuario--><br>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required ="true"><br>
        <!-- Input Apellido-->
        <label for="apellido">Apellido: </label><!-- Pide el apellido del usuario--><br>
        <input type="text" id="apellido" placeholder="Escribe tu apellido" required ="true"><br>
        <!-- Input Edad -->
        <label for="edad">Edad :</label><!-- Pide al usuario su edad --><br>
        <input type="number" name="edad" id="edad" placeholder="Indica tu edad"><br>
        <!-- Radio Genero-->
        <label>Genero :</label><!-- Pide al usuario marcar el radio button de su genero -->
        <br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino.</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino.</label>
        <br>
        <!-- Checkbox Cursos-->
        <label for="cursos">Cursos: </label><!-- Pide al usuario marcar a que cursos se va a anotar-->
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="C">
        <label for="cursos">C</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="C++">
        <label for="cursos">C++</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="C#">
        <label for="cursos">C#</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="Python">
        <label for="cursos">Python</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="Go">
        <label for="cursos">Go</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="Scala">
        <label for="cursos">Scala</label>
        <br>
        <input type="checkbox" id="cursos" name="cursos" value="Javascript">
        <label for="cursos">Javascript</label>
        <br>
        <!-- Input Email -->
        <label for="email">Email :</label><!-- Pide al usuario ingresar su mail--><br>
        <input type="email" id="imail" placeholder="Escribe tu email"><br>
        <!-- Input Password -->
        <label for="password">Password: </label><!-- Pide la contraseña del usuario--><br>
        <input type="password" id="password" placeholder="Escribe tu contraseña" required ="true"><br>
        <!-- Boton Enviar -->
        <input type="submit" value="enviar"><!-- Envia los datos ingresados al servidor -->

    </form>
    
</body>
</html>
