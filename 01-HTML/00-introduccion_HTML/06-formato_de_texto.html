<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>Formatos de texto</h1>
    <p><b>Etiqueta bold</b></p><!-- La etiqueta bold nos permite poner el texto seleccionado en negrita -->
    <p><strong>Etiqueta strong</strong></p><!-- La etiqueta strong nos permite poner un texto en negrita pero con la diferencia de que para el SEO este texto seleccionado va a ser importante semanticamente-->
    <p><i>Etiqueta italica</i></p><!-- Estilo italica -->
    <p><small>Etiqueta small</small></p><!-- Sirve para crear textos pequeÃ±os -->
    <p><mark>Etiqueta mark</mark></p><!-- Esta etiqueta nos permite resaltar el texto seleccionado -->
    <p><del>Etiqueta del</del></p><!-- Esta etiqueta nos permite tachar el texto seleccionado -->
    <p><ins>Etiqueta ins</ins></p><!-- Esta etiqueta nos permite subrayar el texto seleccionado -->
    <p>Etiqueta sub H<sub>2</sub>O</p><!-- Esta etiqueta nos permite crear un subindice en el texto seleccionado -->
    <p>Etiqueta sup H<sup>2</sup>O</p><!-- Esta etiqueta nos permite crear un super indice en el texto seleccionado -->
    <p><code>Etiqueta code</code></p><!-- Esta etiqueta nos permite dar un estilo de codigo al texto seleccionado -->
</body>
