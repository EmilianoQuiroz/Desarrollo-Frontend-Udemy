<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>atributos</h1>
    <p title="Logo css3" style="color: red;">Atributo title y style</p>
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="logo css" title="Logo css3">
    <!-- El atributo TITLE nos permite darle un texto a la imagen, parrafo o titulo en el que se utilice de manera que cuando posemos el cursor sobre cualquiera de estos elementos podremos visualizar el texto que le hemos asignado-->
    <!-- EL atributo STYLE nos permite agregar estilos a nuestros elementos-->


</body>
