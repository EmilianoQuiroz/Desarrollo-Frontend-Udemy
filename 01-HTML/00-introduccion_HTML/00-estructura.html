<!DOCTYPE html><!-- El  documento DOCTYPE indica cual es el tipo de documento que vamos a crear, este caso es un html-->
<html lang="en"><!-- LANG nos permite definir el lenguaje  -->
<head><!-- En el HEAD encontramos el contenido que el usuario no puede ver-->
    <meta charset="UTF-8"><!-- La etiqueta CHARSET nos permite indicar que utilizaremos UTF-8 como formato de codificacion de caracteres, esto nos permitira utilizar caracteres especiales como acentos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title><!-- TITLE es el titulo que se muestra en la pestaña del navegador-->
</head>
<body><!-- En BODY esta el contenido que se muestra en el navegador -->

    <!-- HTML significa lenguaje de marcado de hipertecto -->
    <!-- HTML es un lenguaje de etiquetas, en estas etiquetas podremos englobar el contenido que  deseemos mostrar al usuario-->
    <h1>Curso de desarrollo Frontend</h1><!-- Las etoquetas H1 siven para titulos o subtitulos-->
    <h2>Modulo 1: HTML</h2><!-- Estas pueden ir del h1 al h6 disminuyendo su tamaño conforme crezca su numero, aunque este tamaño puede modificarse luego con css-->
    <p>Introduccion a la estructura de html</p><!-- La etiqueta P sirve para crear parrafos, si bien puedo escribir un parrafo en cualquier otra etiqueta el uso correcto de las etiquetas es muy util para el SEO de nuestra pagina Web-->
</body>
</html>
