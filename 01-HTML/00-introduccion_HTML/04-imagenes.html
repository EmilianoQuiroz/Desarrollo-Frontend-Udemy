<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Frontend</title>
</head>
<body>
    <h1>Imagenes</h1>
    <!-- Tenemos dos maneras de traer las imagenes a nuestro html-->
    <!-- La primera es importarlas desde nuestro carpeta local, en este caso vamos a utilizar las imagenes que tenemos descargadas en la carpeta "04-imagenes"-->
    <img src="./04-imagenes/javascript.png" alt="logo javascript">
    <img src="./04-imagenes/html5.png" alt="logo html"> 
    <!-- SRC se refiere al archivo fuente en donde tenemos cuardadas nuestras imagenes-->
    <!-- ALT nos permite mostrar un texto alternativo a la imagen en caso de que ocurra un error y esta no se pueda visualizar-->

    <!-- La segunda manera que tenemos de importar imagenes es mediante un enlace web que nos permita utilizar una imagen alojada en un servidor externo-->
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="logo css">


</body>
